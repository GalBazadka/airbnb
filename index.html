<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>airbnb</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="top">
      <div id="logoPic">
        <img class ="logo" src="img/airbnbLogo.png">
      </div>
      <div id="search">
        <img class ="search" src="img/search.png">
      </div>
      <div id="host">
        <img class ="host" src="img/host.png">
      </div> 
    </header>

    <section id="mainPicture">
      <h1>The Curious Crab-Flat with Uninterrupted Sea Views</h1>
      <h6>4.73 · 121 reviews · Hastings, England, United Kingdom</h6>
      <img class="mainPhotos" src="img/mainPhotos.png">
    </section>

    <section id="nav-bar">
      <nav class="flex-nav">
        <a href="#">Photos</a>
        <a href="#">Amenities</a>
        <a href="#">Reviews</a>
        <a href="#">Location</a>
      </nav>
    </section>

    <section id="container">

        <div class="details">
          <img class="details" src="img/details.png">
        </div>

        <div id="orderDate">
          <img class="orderDate" src="img/orderDate.png">
        </div>

        <div class="aircover">
          <img class="aircover" src="img/aircover.png">
        </div>

        <div class="sleep">
          <img class="sleep" src="img/where youll sleep.png">
        </div>

        <div class="placeOffers">
          <img class="placeOffers" src="img/what this palce offers.png">
        </div>

        <div class="check_in">
          <img class="check_in" src="img/check-in date.png">
        </div>

    </section>

  </body>
</html>
